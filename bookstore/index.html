<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EPIC SHELF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f1eb;
            color: #333;
        }
        .navbar {
            background-color: #5c3d2e !important;
        }
        .navbar-brand, .nav-link {
            color: #f8f1eb !important;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .home {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            position: relative;
        }
        .text {
            max-width: 50%;
        }
        .text h1 {
            font-size: 3.2rem;
            font-family: Charmonman;
            font-weight:bolder;
            color: #5c3d2e;
        }
        .text p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #444;
        }
        .btn-login {
    padding: 8px 16px;
    font-size: 1rem;
    background-color: #f8f1eb;
    color: #5c3d2e;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #5c3d2e;
    color: #fff;
}
        .tilted-images {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 50px;
        }
        .tilted-images img {
            width: 220px;
            height: 280px;
            transform: rotate(15deg);
            margin-bottom: 20px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        .discount-badge {
            position: absolute;
            top: -80px;
            right: -100px;
            background: #ffcc29;
            color: #5c3d2e;
            padding: 15px 12px;
            font-weight: bold;
            border-radius: 20px;
            font-size: 1rem;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .community-section {
            text-align: center;
            color: #5c3d2e;
        }
        .footer {
            position: relative;
            padding: 20px 0;
            text-align: right;
            
        }
        .footer div {
            height: 30px;
            float: right;
        }
        .bar1 { background-color: #ffcc29; width: 60%; }
        .bar2 { background-color: #ffb347; width: 70%; }
        .bar3 { background-color: #ff704d; width: 80%; }
        .bar4 { background-color: #c85a7a; width: 90%; }
        .bar5 { background-color: #8b3b70; width: 100%; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="image 1.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Ebooks</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Membership</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><button class="btn-login">Login</button></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="container home">
        <div class="text">
            <h1>What Book Are You Looking For?</h1>
            <p>Not Sure What To Read Next? Explore Our Catalog Of Public Domain Books With Our Editors.</p>
            <a href="main.html" class="btn btn-dark">Explore Now</a>
        </div>
        <div class="tilted-images">
            <div class="position-relative">
                <img src="413.jpg" alt="Online Bookstore">
            </div>
            <div class="position-relative">
                <img src="4391516.jpg" alt="Bookstore Poster">
                <span class="discount-badge">60% Off</span>
            </div>
        </div>
    </header>
    
    <section class="container community-section">
        <h5>Our Community</h5>
        <p>40k+ Book Lovers Joined</p>
    </section>
    
    <footer class="footer">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
