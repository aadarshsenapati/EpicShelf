<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="text-center"><i class="bi bi-geo-alt"></i> Address</h3>
    
    <div id="address-section">
        <div id="address-details"></div>
        <form id="address-form" action="" method="post" style="display: none;">
            <label for="country" class="form-label">Country</label>
            <input type="text" id="country" name="country" class="form-control" required>

            <label for="first-name" class="form-label">First Name</label>
            <input type="text" id="first-name" name="first-name" class="form-control" required>

            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" id="last-name" name="last-name" class="form-control" required>

            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" id="mobile" name="mobile" class="form-control" required>

            <label for="pin-code" class="form-label">Pin Code/Postal Code</label>
            <input type="text" id="pin-code" name="pin-code" class="form-control" required>

            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control" required>

            <label for="state" class="form-label">State</label>
            <input type="text" id="state" name="state" class="form-control" required>

            <label for="flat-number" class="form-label">Flat Number/Building</label>
            <input type="text" id="flat-number" name="flat-number" class="form-control" required>

            <label for="street-name" class="form-label">Street Name</label>
            <input type="text" id="street-name" name="street-name" class="form-control" required>

            <label for="area" class="form-label">Area/Locality</label>
            <input type="text" id="area" name="area" class="form-control" required>

            <label for="landmark" class="form-label">Landmark</label>
            <input type="text" id="landmark" name="landmark" class="form-control">

            <label for="address-type" class="form-label">Address Type</label>
            <select id="address-type" name="address-type" class="form-control" required>
                <option value="home">Home</option>
                <option value="office">Office</option>
                <option value="other">Other</option>
            </select>

            <button type="submit" class="btn btn-primary w-100 mt-2"style="background-color: #5c3d2e;" >Submit</button>
        </form>
        <button id="change-address-btn" class="btn btn-secondary w-100 mt-2"style="background-color: #5c3d2e;" onclick="showAddressForm()">Change Address</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var storedAddress = {};

    function showAddressForm() {
        document.getElementById("address-form").style.display = "block";
        document.getElementById("change-address-btn").style.display = "none";
        document.getElementById("address-details").style.display = "none";
    }

    function saveAddress(event) {
        event.preventDefault(); 
        storedAddress = {
            country: document.getElementById("country").value,
            firstName: document.getElementById("first-name").value,
            lastName: document.getElementById("last-name").value,
            mobile: document.getElementById("mobile").value,
            pinCode: document.getElementById("pin-code").value,
            city: document.getElementById("city").value,
            state: document.getElementById("state").value,
            flatNumber: document.getElementById("flat-number").value,
            streetName: document.getElementById("street-name").value,
            area: document.getElementById("area").value,
            landmark: document.getElementById("landmark").value,
            addressType: document.getElementById("address-type").value
        };

       
        document.getElementById("address-details").innerHTML = `
            <p>Country: ${storedAddress.country}</p>
            <p>First Name: ${storedAddress.firstName}</p>
            <p>Last Name: ${storedAddress.lastName}</p>
            <p>Mobile Number: ${storedAddress.mobile}</p>
            <p>Pin Code/Postal Code: ${storedAddress.pinCode}</p>
            <p>City: ${storedAddress.city}</p>
            <p>State: ${storedAddress.state}</p>
            <p>Flat Number/Building: ${storedAddress.flatNumber}</p>
            <p>Street Name: ${storedAddress.streetName}</p>
            <p>Area/Locality: ${storedAddress.area}</p>
            <p>Landmark: ${storedAddress.landmark}</p>
            <p>Address Type: ${storedAddress.addressType}</p>
        `;

        
        document.getElementById("address-form").style.display = "none";
        document.getElementById("change-address-btn").style.display = "block";
        document.getElementById("address-details").style.display = "block";
    }

    window.onload = function() {
        if (storedAddress && Object.keys(storedAddress).length > 0) {
           
            document.getElementById("address-details").innerHTML = `
                <p>Country: ${storedAddress.country}</p>
                <p>First Name: ${storedAddress.firstName}</p>
                <p>Last Name: ${storedAddress.lastName}</p>
                <p>Mobile Number: ${storedAddress.mobile}</p>
                <p>Pin Code/Postal Code: ${storedAddress.pinCode}</p>
                <p>City: ${storedAddress.city}</p>
                <p>State: ${storedAddress.state}</p>
                <p>Flat Number/Building: ${storedAddress.flatNumber}</p>
                <p>Street Name: ${storedAddress.streetName}</p>
                <p>Area/Locality: ${storedAddress.area}</p>
                <p>Landmark: ${storedAddress.landmark}</p>
                <p>Address Type: ${storedAddress.addressType}</p>
            `;
            document.getElementById("address-form").style.display = "none";
            document.getElementById("change-address-btn").style.display = "block";
            document.getElementById("address-details").style.display = "block";
        } else {
           
            document.getElementById("address-details").innerHTML = "";
            document.getElementById("address-form").style.display = "block";
            document.getElementById("change-address-btn").style.display = "none";
            document.getElementById("address-details").style.display = "none";
        }
    };

   
    document.getElementById("address-form").addEventListener("submit", saveAddress);
</script>

</body>
</html>
